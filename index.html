<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="./quiz app.css">
    
</head>
<body>
    <h1>QUIZ APP</h1>
    <div id="start-screen">
        <button type="button" id="start">START</button>
    </div>
    <div id="container">
        <div id="timer"><span id="timeleft"></span></div>
        <div id="question"></div>
        <div id="choies"></div>
        <button type="button" id="next-btn" onclick="nextQuestion()">Next</button>
        <div id="result"></div>
    </div>
    <script src="./quiz app.js"> </script>

    
</body>
</html>
